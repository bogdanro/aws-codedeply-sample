version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/node
permissions:
  - object: /home/ec2-user
    owner: ec2-user
    group: ec2-user
    type:
      - directory
      - file
hooks:
  AfterInstall:
    - location: ../aws-codedeploy-scripts/after_install_hook.sh
      timeout: 600
      runas: ec2-user
  ApplicationStart:
    - location: ../aws-codedeploy-scripts/application_start_hook.sh
      timeout: 60
      runas: ec2-user
  ApplicationStop:
    - location: ../aws-codedeploy-scripts/application_stop_hook.sh
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: ../aws-codedeploy-scripts/validate_service_hook.sh
      timeout: 60
      runas: ec2-user
